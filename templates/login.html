{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
<form class="form-signin" method="POST" action="">{% csrf_token %}
    <h1 class="monayoga">mona ヨガ</h1>
    <br><br><br>
    <!-- <h5>ログイン</h5> -->
    {% if error %}
    {{ error }}
    {% endif %}
    <label for="name" class="sr-only">User Name</label>
    <input type="text" id="name" class="form-control" name="username" placeholder="ログインID" required autofocus>
    <div class="checkbox mb-3">
    </div>
    <div class="signup-button">
        <button class="btn btn-md btn-secondary disable" type="reset" style="width: 49%;">クリア</button>
        <button class="btn btn-md btn-primary disable" id="signup-button" type="submit" style="width: 49%;">ログイン</button>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2020/07 MonaYoga</p>
</form>
{% endblock content %}
