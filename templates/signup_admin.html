{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'signup_admin.css' %}">
{% endblock customcss %}

{% block header %}
{% include 'header_admin.html' %}
{% endblock header %}

{% block content %}
<div class="container">
    <br>
    <form class="form-signin" method="POST" action="">{% csrf_token %}
        <h3>サインアップ</h3>
        <br>
        {% if error %}
        {{ error }}
        {% endif %}
        <label for="name" class="sr-only">User Name</label>ログインID
        <input type="text" id="name" class="form-control" name="username" placeholder="例）sadayo1026" required autofocus>
        <br>
        <label for="lastname" class="sr-only">Last Name</label>氏名
        <input type="text" id="lastname" class="form-control" name="lastname" placeholder="姓" required>
        <label for="firstname" class="sr-only">First Name</label>
        <input type="text" id="firstname" class="form-control" name="firstname" placeholder="名" required>
        <br>
        <label for="email" class="sr-only">email</label>連絡先
        <input type="text" id="email" class="form-control" name="email" placeholder="メールアドレス" required>
        <br>
        <div class="bottom">
            <button class="btn btn-md btn-secondary disable" type="reset" style="width: 49%;">クリア</button>
            <button class="btn btn-md btn-primary disable" id="signup-button" type="submit"
                style="width: 49%;">サインアップ</button>
        </div>
    </form>
</div>
{% endblock content %}
