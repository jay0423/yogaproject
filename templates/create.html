{% extends 'base.html' %}
{% load static %}

{% block customcss %}

{% endblock customcss %}

{% block header %}
{% include 'header_admin.html' %}
{% endblock header %}

{% block content %}
<div class="container">

    <div class="alert alert-warning" role="alert">

        </form>
    </div>
</div>

{% endblock content %}
